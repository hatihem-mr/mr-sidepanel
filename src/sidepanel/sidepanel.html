<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muck Rack Support Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div id="app">
    <!-- Loading state -->
    <div id="loading" class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading Muck Rack tools...</p>
    </div>

    <!-- Main side panel content -->
    <div id="main-content" class="main-content" style="display: none;">
      <!-- Progress Bar -->
      <div id="progress-bar" class="progress-bar-container" style="display: none;">
        <div id="progress-bar-fill" class="progress-bar-fill"></div>
        <div id="progress-text" class="progress-text">Checking results...</div>
      </div>
      
      <!-- Professional Compact Header -->
      <header class="app-header">
        <div class="header-top">
          <button id="theme-toggle" class="icon-btn" title="Toggle theme">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <use href="#icon-moon"/>
            </svg>
          </button>
        </div>

        <!-- Compact Tab Navigation -->
        <nav class="tab-nav">
          <button id="search-tab-btn" class="tab-btn active" data-tab="search">
            <svg class="tab-icon" viewBox="0 0 24 24" width="16" height="16">
              <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
              <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>Search</span>
          </button>
          <button id="results-tab-btn" class="tab-btn" data-tab="results" style="display: none;">
            <svg class="tab-icon" viewBox="0 0 24 24" width="16" height="16">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
              <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
              <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
              <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>Results</span>
            <span id="results-count" class="tab-badge"></span>
          </button>
          <button id="ai-tab-btn" class="tab-btn" data-tab="ai" style="display: none;">
            <svg class="tab-icon" viewBox="0 0 24 24" width="16" height="16">
              <rect x="3" y="3" width="18" height="16" rx="3" ry="3" fill="none" stroke="currentColor" stroke-width="2"/>
              <circle cx="8.5" cy="11" r="2.2" fill="currentColor"/>
              <circle cx="15.5" cy="11" r="2.2" fill="currentColor"/>
              <rect x="9.5" y="15" width="5" height="2.5" rx="1" fill="currentColor"/>
              <line x1="7.5" y1="1" x2="7.5" y2="3" stroke="currentColor" stroke-width="2"/>
              <line x1="16.5" y1="1" x2="16.5" y2="3" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>AI</span>
          </button>
          <button id="history-tab-btn" class="tab-btn" data-tab="history">
            <svg class="tab-icon" viewBox="0 0 24 24" width="16" height="16">
              <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
              <polyline points="12,6 12,12 16,14" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>History</span>
          </button>
        </nav>
      </header>

      <!-- Tab Content -->
      <main class="tab-content">
        <!-- Search Tab -->
        <div id="search-tab" class="tab-panel active">
          <search-tab-component></search-tab-component>
        </div>

        <!-- AI Tab -->
        <div id="ai-tab" class="tab-panel">
          <ai-tab-component></ai-tab-component>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-panel">
          <history-tab-component></history-tab-component>
        </div>
      </main>
    </div>

    <!-- Error boundary -->
    <div id="error-boundary" class="error-container" style="display: none;">
      <div class="error-content">
        <svg class="error-icon" viewBox="0 0 24 24" width="48" height="48">
          <circle cx="12" cy="12" r="10" fill="none" stroke="#ef4444" stroke-width="2"/>
          <line x1="15" y1="9" x2="9" y2="15" stroke="#ef4444" stroke-width="2"/>
          <line x1="9" y1="9" x2="15" y2="15" stroke="#ef4444" stroke-width="2"/>
        </svg>
        <h2>Something went wrong</h2>
        <p id="error-message">An unexpected error occurred.</p>
        <button id="retry-btn" class="primary-btn">Try Again</button>
      </div>
    </div>

    <!-- Toast notifications - REMOVED
         Toast functionality has been completely disabled to reduce visual clutter -->
    <!-- <div id="toast-container" class="toast-container"></div> -->
    
    <!-- SVG Icon Definitions -->
    <div id="svg-icons" style="display: none;">
      <svg xmlns="http://www.w3.org/2000/svg">
        <defs>
          <!-- Theme Toggle Icons -->
          <symbol id="icon-moon" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
          </symbol>
          
          <symbol id="icon-sun" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5" fill="currentColor"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </symbol>
        </defs>
      </svg>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="sidepanel.js"></script>
</body>
</html>
